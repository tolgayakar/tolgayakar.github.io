<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tolga Yakar</title>
  <link rel="icon" type="image/png" href="assets/go.png">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #001100 100%);
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #terminal {
      white-space: pre-line;
      margin: 20px auto;
      min-height: 70vh;
      max-width: 900px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 25px;
      color: #b8ffc2;
      text-shadow: 0 0 6px #66ff99, 0 0 12px #33ff66;
      overflow-y: auto;
      font-size: 1.1rem;
    }

    #command {
      display: block;
      width: calc(100% - 40px);
      background: rgba(0,0,0,0.4);
      border: none;
      outline: none;
      color: #b8ffc2;
      font-family: monospace;
      font-size: 1.1rem;
      padding: 12px;
      margin: 0 auto 20px;
      border-radius: 5px;
      caret-color: #b8ffc2;
      text-shadow: 0 0 6px #66ff99, 0 0 12px #33ff66;
    }

    ::selection {
      background: #00ff6633;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.8; }
    }

    #terminal {
      animation: flicker 2s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div id="terminal">Wake up... 👾<br>Type /help to begin your journey.<br></div>
  <input id="command" type="text" autofocus placeholder="> type a command...">

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("command");

    const responses = {
      "/about": "👋 Tolga Yakar | Site Reliability Engineer",
      "/tech": "💻 Tech Stack:<br>"+
              "<b>Cloud:</b> AWS, Azure, GCP, Huawei<br>"+
              "<b>Languages:</b> Go, Python, Rust (Learning)<br>"+
              "<b>Containers:</b> Kubernetes, Docker<br>"+
              "<b>Observability:</b> Prometheus, Grafana, Jaeger, Signoz",
      "/interests": "🎯 Interests:<br>- Distributed Systems<br>- System Development<br>- Game Development",
      "/contact": "📧 Email: yakartolg@gmail.com<br>🔗 LinkedIn: linkedin.com/in/tolgayakar",
      "/help": "Available commands:<br>/about - About me<br>/tech - Tech stack<br>/interests - My interests<br>/contact - Contact info<br>/clear - Clear screen"
    };

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        if (!cmd) return;

        if (cmd === "/clear") {
          terminal.innerHTML = "";
          input.value = "";
          return;
        }

        const response = responses[cmd] || "❌ Command not found. Try /help.";
        terminal.innerHTML += `> ${cmd}<br>${response}<br><br>`;
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    // Matrix rain background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff66";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
